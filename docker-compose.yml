version: "3.8"

services:
  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: pern_app
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  server:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:password@db:5432/pern_app
      NODE_ENV: docker
    depends_on:
      db:
        condition: service_healthy

  client:
    build: ./client
    environment:
      VITE_API_BASE_URL: http://localhost:3000/api
    ports:
      - "5173:80"
    depends_on:
      - server

volumes:
  postgres_data:
